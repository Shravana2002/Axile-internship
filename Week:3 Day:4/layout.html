<!DOCTYPE html>
<html>
<head>
    <title>Box Model Layout</title>

    <style>
        /* Apply box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;        /* Padding (Inside Space) */
            border: 3px solid black;  /* Border */
            margin: 10px;         /* Margin (Outside Space) */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 15px;
            margin: 10px;
            border: 2px solid red;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .navbar a:hover {
            color: yellow;
        }

        /* Content Styling */
        .content {
            background-color: #f2f2f2;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
            height: 200px;
        }

        /* Footer Styling */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 10px;
            border: 3px solid green;
        }
    </style>

</head>
<body>

    <div class="header">
        <h1>My Website Header</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Main Content Area</h2>
        <p>This section shows the box model concept including margin, padding, and border.</p>
    </div>

    <div class="footer">
        <p>Â© 2026 My Website | All Rights Reserved</p>
    </div>

</body>
</html>
